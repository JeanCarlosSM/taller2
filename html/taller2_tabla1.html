<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Tabla # 1</title>
</head>
<body>
    <h1><strong>TABLE USING COLPAN, ROWSPAN</strong></h1><br>

    <table style="text-align: center;" border="1">
       <tr>
        <th rowspan="9">A</th>
        <th rowspan="8">B</th>
        <th rowspan="7">C</th>
        <th rowspan="6">D</th>
        <th rowspan="5">E</th>
        <th rowspan="4">F</th>
        <th>AH</th>
        <th rowspan="4">H</th>
        <th rowspan="5">I</th>
        <th rowspan="6">J</th>
        <th rowspan="7">K</th>
        <th rowspan="8">L</th>
        <th rowspan="10">M</th>
    </tr>
    <tr>
        <td>G</td>
    </tr>
    <tr>
        <td>GH</td>
    </tr>
    <tr>
        <td>N</td>
    </tr>
    <tr>
        <td colspan="3">O</td>
    </tr>
    <tr>
        <td colspan="5">P</td>
    </tr>
    <tr>
        <td colspan="7">Q</td>
    </tr>
    <tr>
        <td colspan="2">R</td>
        <td>S</td>
        <td>T</td>
        <td>U</td>
        <td>V</td>
        <td>W</td>
        <td colspan="2">X</td>
    </tr>
    <tr>
        <td colspan="11">V</td>
    </tr>
    <tr>
        <td colspan="2">Z</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>10</td>
    </tr>
        

    </table>
</body>
</html>
